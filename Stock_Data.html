<!DOCTYPE html>

<head>

    <!-- CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <link href="assets/css/sticky-footer-navbar.css" rel="stylesheet" />
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" />

    <!-- JS -->

<body>
    <div class="container">
        <h1 class="page-header lang-entry">Stock</h1>
        <div id="toolbar">
        </div>
        <table id="Stock_table"
               data-toggle="table"
               data-locale="fr-FR"
               data-show-columns="true"
               data-search="true"
               data-pagination="true"
               data-show-pagination-switch="true"
               data-show-toggle="true"
               data-show-export="true"
               data-toolbar="#toolbar"
               data-advanced-search="true"
               data-id-table="advancedTable"
               data-show-multi-sort="true"
               data-sort-priority='[{"sortName": "Stock Montant","sortOrder":"Asc"}]'>
            <thead>
                <tr>
                    <th data-field='Category' data-sortable='true' data-searchable='true' class='lang-entry'>Category</th>

                    <th data-field='Unit Price' data-sortable='true' data-searchable='true' data-align='right' class='lang-entry'>Unit Price</th>
                    <th data-field='Stock Sum' data-sortable='true' data-searchable='true' data-align='right' class='lang-entry'>Stock Sum</th>
                </tr>
            </thead>
        </table>
